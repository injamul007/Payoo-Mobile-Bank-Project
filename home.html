<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- daisyUi cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- daisyUi cdn link -->
  <!-- Tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Tailwind cdn -->
   <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- font awesome cdn -->
</head>
<body class="bg-[#f4f5f7] ">
  <!-- Header section Starts here -->
  <header class="max-w-[350px] mx-auto bg-white rounded-b-xl">
    <nav class="flex justify-between items-center min-h-[50px] p-2 border-b-[1.5px] border-[#dbdada]">
      <div class="left_side flex items-center">
        <img src="./assets/Group.png" class="w-[50px] mr-1" alt="Logo_img">
        <div class="balance_info">
          <h3 class="font-bold text-[17px]">$ <span>45000</span></h3>
          <p class="text-[#838181] text-[14px]">Available Balance</p>
        </div>
      </div>
      <div class="righ_side">
        <button id="logOutBtn" class="btn rounded-lg text-[#666464] text-[13px] p-2"><span id="logOutBtnSpan" class="fa-solid fa-arrow-right-from-bracket text-[#494949] rotate-180"></span>Log Out</button>
      </div>
    </nav>
    <section class="banner_section p-2 my-1">
      <h2 class="font-bold text-[17px]">ðŸ”¥Welcome to Payooo!</h2c>
      <p class="font-medium text-[#838181] text-[14px]">Enjoy easy and convenient financial services with us. CashOut charge is low now </p>
    </section>
    <section class="feature_section pb-3">
      <div class="card_container grid grid-cols-3 gap-3 px-3">
          <div class="card border-[1.9px] border-gray-300 flex justify-center items-center hover:bg-[#dddbdb]">
          <img src="./assets/wallet1.png" alt="add_money_image" class="w-[20px] mb-1">
          <p class="text-[12px] text-[#424242] font-semibold">Add Money</p>
        </div>
        <div class="card border-[1.9px] border-gray-300 flex justify-center items-center hover:bg-[#dddbdb]">
          <img src="./assets/send1.png" alt="CashOut_image" class="w-[20px] mb-1">
          <p class="text-[12px] text-[#424242] font-semibold">CashOut</p>
        </div>
        <div class="card border-[1.9px] border-gray-300 py-1 flex justify-center items-center hover:bg-[#dddbdb]">
          <img src="./assets/money1.png" alt="transfer_money_image" class="w-[20px] mb-1">
          <p class="text-[12px] text-[#424242] font-semibold">Transfer Money</p>
        </div>
        <div class="card border-[1.9px] border-gray-300 flex justify-center items-center hover:bg-[#dddbdb]">
          <img src="./assets/bonus1.png" alt="bonus_money_image" class="w-[20px] mb-1">
          <p class="text-[12px] text-[#424242] font-semibold">Get Bonus</p>
        </div>
        <div class="card border-[1.9px] border-gray-300 flex justify-center items-center hover:bg-[#dddbdb]">
          <img src="./assets/purse1.png" alt="pay_bill_image" class="w-[20px] mb-1">
          <p class="text-[12px] text-[#424242] font-semibold">Pay Bill</p>
        </div>
        <div class="card border-[1.9px] border-gray-300 py-1 flex justify-center items-center hover:bg-[#dddbdb]">
          <img src="./assets/transaction1.png" alt="transaction_money_image" class="w-[20px] mb-1">
          <p class="text-[12px] text-[#424242] font-semibold">Transactions</p>
        </div>
      </div>
    </section>
  </header>
  <!-- header section ends here -->
  <!-- main section starts here -->
  <main class="max-w-[350px] mx-auto">
    <h3 class="font-bold ml-1 my-1">Add Money</h3>
    <section class="add_money_section bg-white rounded-xl p-4">
      <div>
        <form>
          <div class="w-[97%] mx-auto mb-1">
            <label for="" class="text-[14px]">Select a Bank</label>
            <br>
            <select class="select bg-[#F4F5F7] border-[#838181] rounded-3xl mt-1">
              <option disabled selected >Select Bank</option>
              <option>Sonali Bank</option>
              <option>Dutch Bangla Bank</option>
              <option>Islami Bank</option>
              <option>Brac Bank</option>
              <option>Janata Bank</option>
              <option>Standard Chartered Bank</option>
              <option>HSBC Bank</option>
              <option>IFIC Bank</option>
              <option>AB Bank</option>
              <option>NCC Bank</option>
            </select>
          </div>
          <div class="w-[97%] mx-auto">
            <label for="" class="text-[14px]">Bank Account Number</label>
            <br>
            <input id="numberInput" type="text" placeholder="Enter 11 Digit Account Number" class="input bg-[#F4F5F7] mb-2 mt-[4px] rounded-3xl text-[14px] w-full font-medium border-[#838181]" />
          </div>
          <div class="w-[97%] mx-auto">
            <label for="" class="text-[14px]" >Amount to Add</label>
            <br>
            <input id="numberInput" type="text" placeholder="Enter Your Number" class=" input bg-[#F4F5F7] mb-2 mt-[4px] w-full rounded-3xl text-[14px] border-[#838181]" />
          </div>
          <div class="w-[97%] mx-auto">
            <label for="" class="text-[14px]">Pin Number</label>
            <br>
            <input id="numberInput" type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] mb-3 mt-[4px] w-full rounded-3xl text-[14px] border-[#838181]" />
          </div>
          <div class="w-[97%] mx-auto">
            <button id="addMoney" class="btn bg-[#0874f2] rounded-3xl text-white w-full">Add Money</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- main section starts here -->
   <!-- script js connect link -->
   <script src="./js/home.js"></script>
</body>
</html>
