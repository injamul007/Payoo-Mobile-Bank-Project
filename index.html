<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Mobile Bank</title>
  <!-- daisyUi cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- daisyUi cdn link -->
  <!-- Tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Tailwind cdn -->
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
  <form class="p-6 bg-white rounded-3xl ">
    <div>
      <label for="" class="font-bold">Mobile Number</label>
      <br>
      <input type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] mb-3 mt-[6px] rounded-3xl text-[16px] font-medium" />
    </div>
    <div>
      <label for="" class="font-bold">4 Digit Pin</label>
      <br>
      <input type="text" placeholder="Enter 4 Digit Pin" class="input outline-0 bg-[#F4F5F7] mb-4 mt-[6px] rounded-3xl text-[16px] font-medium" maxlength="4"/>
    </div>
    <div>
      <button class="btn bg-[#0874f2] rounded-3xl border-0 text-white w-full">Login</button>
    </div>
  </form>
  <script src="./js/script.js"></script>
</body>
</html>
